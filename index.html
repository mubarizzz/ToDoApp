<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link type="text/css" rel="stylesheet" href="assets/css/todos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="assets/js/lib/jquery-3.5.1.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List <i class="fa fa-plus"></i></h1>
      <input type="text" maxlength="40" placeholder="Add New Task..." />
      <ul>
        <li>
          <span><i class="fa fa-trash"></i> </span>Comlete Vector Project
        </li>
        <li>
          <span><i class="fa fa-trash"></i> </span>Practice Python
        </li>
        <li>
          <span><i class="fa fa-trash"></i> </span>Watch Sidemen Videos
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
